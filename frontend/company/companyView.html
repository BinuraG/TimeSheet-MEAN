<div class="company-wrapper">
    <div timesheet-intro></div>

    <h1>Company Create</h1>

    <form name="companyCreateForm" ng-submit="companyCreateForm.$valid && createCompany()">
        <table>
            <tr>
                <td>
                    <label for="step1">Company Name</label>
                </td>
                <td>
                    <input id="step1" ng-model="company.name" required type="text" placeholder="My Company"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="step2">Invite Employees</label>
                </td>
                <td>
                    <textarea id="step2" ng-model="company.emails" placeholder="zuckerberg@facebook.com"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" id="step3" class="primary-button large-button">
                        Continue
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
