<div class="modal-body">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h2 class="modal-title">Are you sure you want to delete the company "{{companyName}}"?</h2>

    <button type="button" class="secondary-button" ng-click="ok()">
        Delete
    </button>
    <button type="button" class="primary-button" ng-click="cancel()">
        Cancel
    </button>
</div>
